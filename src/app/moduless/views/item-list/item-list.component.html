<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img [src]="item.imageurl" alt="">
        </div>
        <div class="content">
            <div class="ui header">
                {{item.titile}}
            </div>
            <div class="description">
                <p>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
</div>
